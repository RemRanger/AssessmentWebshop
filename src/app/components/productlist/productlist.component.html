<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let product">{{product.id}}</td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let product">{{product.title}}</td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef >Price</th>
    <td mat-cell *matCellDef="let product">{{product.price.toFixed(2)}}</td>
  </ng-container>
  <ng-container matColumnDef="addtobasket">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let product">
      <button class="button-color" id="addtobasket{{product.id}}" (click)="addTobasket(product.id);" title="Add to basket"><mat-icon>add_shopping_cart</mat-icon></button>
    </td>
  </ng-container>

  <tr class="tableheader" mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
