<table *ngIf="this.dataSource.data.length > 0; else basketEmpty" mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="productTitle">
    <th mat-header-cell *matHeaderCellDef>Product</th>
    <td mat-cell *matCellDef="let item">{{item.productTitle}}</td>
  </ng-container>
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <td mat-cell *matCellDef="let item">{{item.quantity}}</td>
  </ng-container>
  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item">
      <button class="button-color" id="removefrombasket{{item.id}}" (click)="removeFrombasket(item.productId);" title="Remove from basket"><mat-icon>remove</mat-icon></button>
    </td>
  </ng-container>

  <tr class="tableheader" mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<ng-template #basketEmpty>
  <p>Your basket is empty.</p>
</ng-template>
