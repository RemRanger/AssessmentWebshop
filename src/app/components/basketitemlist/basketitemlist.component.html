<div *ngIf="this.dataSource.data.length > 0; else basketEmpty" >
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="productTitle">
      <th mat-header-cell *matHeaderCellDef>Product</th>
      <td mat-cell *matCellDef="let item">{{item.product.title}}</td>
      <td mat-footer-cell *matFooterCellDef>Total</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let item">{{item.product.price.toFixed(2)}}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Number</th>
      <td mat-cell *matCellDef="let item">{{item.quantity}}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="editquantity">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let item">
        <button class="button-color" id="removefrombasket{{item.product.id}}" (click)="increaseQuantity(item.product.id);" title="Increase quantity"><mat-icon>add</mat-icon></button>
        <button class="button-color" id="removefrombasket{{item.product.id}}" (click)="decreaseQuantity(item.product.id);" title="Decrease quantity"><mat-icon>remove</mat-icon></button>
        <button class="button-color" id="removefrombasket{{item.product.id}}" (click)="removeFrombasket(item.product.id);" title="Remove from basket"><mat-icon>delete</mat-icon></button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef>Cost</th>
      <td mat-cell *matCellDef="let item">{{(item.quantity * item.product.price).toFixed(2)}}</td>
      <td mat-footer-cell *matFooterCellDef> {{getTotalCost().toFixed(2)}} </td>
    </ng-container>

    <tr class="tableheader" mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</div>
<ng-template #basketEmpty>
  <p>Your basket is empty.</p>
</ng-template>
